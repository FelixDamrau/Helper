name: Publish Helper.Core As Github Release
on:
  release:
    types: [published]

jobs:
  release:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎
      uses: actions/checkout@v4

    - name: Setup .NET net 🐱‍💻
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies 🛠
      run: dotnet restore

    - name: Build 🔧
      run: dotnet publish --no-restore ./src/Helper/Helper.csproj -o ./src/Helper/bin/publish -c Release -r win-x64 -p:PublishTrimmed=True -p:TrimMode=Link

    - name: Pack 🗜
      shell: bash
      run: |
        tag=$(git describe --tags --abbrev=0)
        release_name="ReleaseHelper-$tag"
        cd ./src/Helper/bin/publish
        zip -r "${release_name}.zip" . -i "./*"

    - name: Publish 🚚
      uses: FelixDamrau/action-gh-release@v1
      with:
        files: "**/ReleaseHelper*"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}